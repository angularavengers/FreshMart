<div class="cart-steps-wrapper">
  <div class="cart-steps">
    <button mat-mini-fab color="primary" (click)="removeItemFromCart(item)" aria-label="Remove One">
      <mat-icon>remove</mat-icon>
    </button>
    <span>{{ cartList[item._id].itemQuantity }}</span>
    <button mat-mini-fab color="primary" (click)="addItemToCart(item)" aria-label="Add One More">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
